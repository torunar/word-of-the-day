    <div class="column column--card">
        <!-- Config form -->
        <div class="config">
            <form action="./"
                  class="config__form"
                  id="config_form"
            >
                <input class="config__form__input config__form__input--icon"
                       id="icon_input"
                       name="icon"
                       type="hidden"
                />
                <input type="text"
                       class="config__form__input config__form__input--word"
                       id="word_input"
                       name="word"
                />
                <div class="config__form__controls">
                    <a type="button"
                       class="config__form__input config__form__input--button"
                       id="download"
                       href="#"
                       data-download="{word}.png"
                       title="Download"
                    ><i class="lnr lnr-download"></i></a>
                    <button type="submit"
                            class="config__form__input config__form__input--button"
                            title="Preview"
                    ><i class="lnr lnr-eye"></i></button>
                </div>
            </form>
        </div>

        <!-- Preview -->
        <div class="card"
             id="card"
        >
            <div class="card__head">// слово дня</div>
            <div class="card__content">
                <div class="card__content__icon-holder">
                    <i data-class="card__content__icon lnr lnr-{icon}"
                       id="icon"
                    ></i>
                </div>
                <div class="card__content__word"
                     id="word"
                ></div>
            </div>
        </div>
    </div>

    <div class="render">
        <canvas class="render_image"
                id="card_image"
        ></canvas>
